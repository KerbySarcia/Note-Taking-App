<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Note Taking App</title>
</head>
<body>
    <main>
        <div class="take-note-section">
            <textarea id="input-text" cols="30" rows="10" style="resize:none ;" ></textarea>
            <button class="save-btn">Save</button>
        </div>
        <div class="notes">
        </div>
    </main>
    <div class="modal-container">
        <div class="modal">
            <textarea id="input-text-modal" cols="30" rows="10"></textarea>
            <div class="buttons">
                <button class="save-btn-modal">Save</button>
                <button class="delete-btn-modal">Delete</button>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
